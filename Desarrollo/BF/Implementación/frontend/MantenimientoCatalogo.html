<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Mantenimiento del catálogo para Biblio F-Easy" />
    <meta name="author" content="Equipo de Desarrollo" />
    <title>Biblio F-Easy - Mantenimiento del Catálogo</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/templatemo-topic-listing.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #1652f7;
        --secondary-color: #455ea2;
      }
      .full-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .sticky-wrapper {
        position: relative;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #cacaca;
      }
      .btn-custom {
        margin-top: 10px;
      }
    </style>
  </head>

  <body id="top">
    <main>
      <div id="navbar(Admin)-placeholder"></div>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" style="padding-bottom: 25px;">
            <div class="col-lg-10 col-12 mx-auto">
              <h2 class="text-center">
                Mantenimiento del Catálogo
              </h2>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col text-right">
              <button class="btn btn-primary btn-custom" >Agregar Libro</button>
            </div>
          </div>
          <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Año de Publicación</th>
                    <th>Género</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Libro 1</td>
                    <td>Autor 1</td>
                    <td>2024</td>
                    <td>Género 1</td>
                    <td>
                      <button class="btn btn-sm btn-outline-secondary" >Editar</button>
                      <button class="btn btn-sm btn-outline-danger" >Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td>Libro 2</td>
                    <td>Autor 2</td>
                    <td>2024</td>
                    <td>Género 2</td>
                    <td>
                      <button class="btn btn-sm btn-outline-secondary" >Editar</button>
                      <button class="btn btn-sm btn-outline-danger" >Eliminar</button>
                    </td>
                </tr>
                <!-- Agrega más filas según sea necesario -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <div id="footer-placeholder"></div>

    <style>
      .site-footer::after {
        border-color: transparent transparent #f7b816 transparent;
      }
    </style>
    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/loadComponent.js" defer></script>
  </body>
</html>
