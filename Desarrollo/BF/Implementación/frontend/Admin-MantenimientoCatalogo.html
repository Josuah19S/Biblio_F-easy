<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Mantenimiento del catálogo para Biblio F-Easy" />
    <meta name="author" content="Equipo de Desarrollo" />
    <title>Biblio F-Easy - Mantenimiento del Catálogo</title>
    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/templatemo-topic-listing.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #1652f7;
        --secondary-color: #455ea2;
      }
      .full-screen {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
      }
      .sticky-wrapper {
        position: relative;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #cacaca;
      }
      .btn-custom {
        margin-top: 10px;
      }
    </style>
  </head>

  <body id="top">
    
    <div id="navbar(Admin)-placeholder"></div>
    <main>
      <div id="navbar(Admin)-placeholder"></div>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" style="padding-bottom: 25px;">
            <div class="col-lg-10 col-12 mx-auto">
              <h2 class="text-center">
                Mantenimiento del Catálogo
              </h2>
            </div>
          </div>
          <div class="card-title">
            <form class="d-flex" role="search" style="margin-left: 900px;">
              <input class="form-control me-2" type="search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
          </div>
          <div class="card" style="margin-top: 20px;">
            <div class="row g-0 no-gutters" >
              <div class="col-md-4" >
                <img src="images/libros/libro fisica.webp" class="img-fluid rounded-start" style="height: 100%; margin-left:-13px" alt="...">
              </div>  
              <div class="col">
                <div class="card-body">
                  
                  
                  <div class="container px-1" style="margin-bottom: 10px">
                    <div class="row gx-3">
                      <div class="col">
                        <h5 class="card-title">Título:</h5>
                        <input type="Titulo" id="titulo" class="form-control form-control-lg"/>
                      </div>
                      <div class="col">
                        <h5 class="card-title">Autor:</h5>
                        <input type="Autor" id="autor" class="form-control form-control-lg"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <h5 class="card-title">Año:</h5>
                        <input type="anio" id="anio" class="form-control form-control-lg"/>
                      </div>
                      <div class="col">
                        <h5 class="card-title">Género:</h5>
                        <input type="genero" id="Genero" class="form-control form-control-lg"/>
                      </div>
                      <div class="col">
                        <h5 class="card-title">Disponibilidad:</h5>
                        <input type="disponibilidad" id="disponibilidad" class="form-control form-control-lg"/>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <h5 for="descripcion">Descripción:</h5>
                        <textarea id="descripcion" class="form-control" name="descripcion"></textarea>
                    </div>
                    </div>
                    
                </div>
                <div class="row g-0" style="margin-left: 540px;">
                  <div class="col">
                    <form class="p-1" > 
                      <button class="btn btn-outline-success" type="submit">Actualizar</button>
                    </form>
                  </div>
                  <div class="col">
                    <form class="p-1" > 
                      <button class="btn btn-outline-success" type="submit">Añadir</button>
                    </form>
                  </div>
                  <div class="col">
                    <form class="p-1" > 
                      <button class="btn btn-outline-success" type="submit">Eliminar</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </main>
    <div id="footer-placeholder"></div>

    <style>
      .site-footer::after {
        border-color: transparent transparent #f7b816 transparent;
      }
    </style>
    <!-- JAVASCRIPT FILES -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.sticky.js"></script>
    <script src="js/click-scroll.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/loadComponent.js" defer></script>
  </body>
</html>
